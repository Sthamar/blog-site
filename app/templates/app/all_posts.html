{% extends "base.html" %}
{% block title %}Blog | all post{% endblock title %}
{% block content %}
  <div class="container">
    <div class="page-top">
      <div class="top flex">
        <div class="page-name">
          <h1>All Posts</h1>
        </div>
      </div>
    </div>
  </div>
</main>
<section class="sp">
  <div class="container">
    <div class="blog-tags">
    {% for post in all_posts %}
    <p class="tag">
      <a style="color: white;" href="{% url "post_page" post.slug %}">{{post.title}}</a>
    </p>
    {% endfor %}
   
    
  </div>
  </div>
</section>

{% endblock content %}
